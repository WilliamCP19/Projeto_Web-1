<!DOCTYPE html>

<html>
    <head>
        <title>Mea Vaccina</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="agulha.ico">
        <script type="module" src="codigos-JavaScript/editarVacina.js"></script>
    </head>
    <body>
        <header>
            <img id="imgFont" class="supEsquerdo" src="agulhaNoBraco.png" alt="Vaccina">
            <small id="nomeSite" class="supEsquerdo">Mea Vaccina</small>
            <button id="botaoSegundo" class="supDireito">Minhas Vacinas</button>
            <button class="supDireito">Logout</button>
        </header>
        <nav>
            <button id="excluir"><a class="forButon" id="excluir" href="home.html"></a>Excluir</button>
        </nav>

        <main id="centralizarDadosVacina">
            <form>
                <label for="txtDataVac">Data de Vacinação</label>
                <input type="date" name="dataVac" id="txtDataVac">  

                <label for="txtNomeVac">Vacina</label> 
                <input type="text" name="tipoVac" id="txtNomeVac"> <br>

                <aside>
                    <input type="radio" name="nDose" id="d1" value="Dose 1">
                    <label for="d1">1a. Dose</label>
                    <input type="radio" name="nDose" id="d2" value="Dose 2">
                    <label for="d2">2a. Dose</label>
                    <input type="radio" name="nDose" id="d3" value="Dose 3">
                    <label for="d3">3a. Dose</label>
                    <input type="radio" name="nDose" id="dReforco" value="Dose Reforco">
                    <label for="dReforco">Reforço</label>
                    <input type="radio" name="nDose" id="dUnica" value="Dose Unica">
                    <label for="dUnica">Dose Única</label> <br> <br>
                </aside>

                <span for="imgFundo">Selecione o comprovante de vacina</span>
                <input type="file" name="comprovanteVac" id="imgComp" accept="image/*">
                <img src="logoImagem.png" alt="Selecione uma imagem" id="imgFundo">

                <label for="txtDataProx">Próxima Vacinação</label>
                <input type="date" name="proxDataVac" id="txtDataProx"> <br>

                <input id="enviar" class="botoesSubmit" type="submit" value="Salvar Alterações" onclick="return false">
            </form>
        </main>
        <dialog id="popup"">
            <p id="pExclusao">Tem certeza que deseja remover essa vacina</p>
            <button id="confirmarExc" class="botoesSubmit">Confirmar</button>
            <button id="cancelExc">Cancelar</button>
        </dialog>
    </body>
</html>
